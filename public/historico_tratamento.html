<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Histórico Tratamento</title>
</head>

<body>

    <section class="container-fluid text-white p-5 mt-4">
        <div class="row bg-dark">
            <div class="col-lg-7 p-0">
                <img src="./img/medicina2.png" class="d-block w-100" alt="Califórnia">
            </div>

            <div class="col-lg-5 p-4 align-self-center">
                <h1 class="display-4">Histórico de Tratamento</h1>
                <form action="">
                    <label for="paciente">Paciente ID</label>
                    <div class="input-group-lg mb-3">
                        <input type="number" class="form-control" id="Paciente" placeholder="Paciente ID"
                            aria-label="Paciente">
                    </div>
                    <label for="data_tratamento">Início do Tratamento</label>
                    <div class="input-group-lg mb-3">
                        <input type="date" class="form-control" id="data_tratamento">
                    </div>
                    <label for="observacoes">Observações</label>
                    <div class="input-group-lg mb-3">
                        <input type="text" class="form-control" id="observacoes">
                    </div>
                    <button type="button" class="btn btn-info" onclick="enviar()">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <script>

        function enviar() {

            const dadosTratamento = {
                paciente_id: document.getElementById('Paciente').value,
                data_inicio_tratamento: document.getElementById('data_tratamento').value,
                observacoes: document.getElementById('observacoes').value
            }

            const options = {
                method: 'POST',
                headers: new Headers({'content-type': 'application/json'}),
                body: JSON.stringify(dadosTratamento)
            }

            fetch('http://localhost:3000/historico_tratamento', options).then(res => {
                res.text().then(msg => {
                    alert(msg);

                })
            })
        }

    </script>
</body>

</html>
