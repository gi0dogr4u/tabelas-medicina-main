<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Avaliação Antropometrica</title>
</head>

<body>

    <section class="container-fluid text-white p-5 mt-4">
        <div class="row bg-dark">
            <div class="col-lg-7 p-0">
                <img src="./img/medicina2.png" class="d-block w-100" alt="Califórnia">
            </div>

            <div class="col-lg-5 p-4 align-self-center">
                <h1 class="display-4">Avaliação Antropometrica</h1>
                <form action="">
                    <label for="paciente_id">Paciente ID</label>
                    <div class="input-group-lg mb-3">
                        <input type="number" class="form-control" id="paciente_id">
                    </div>
                    <label for="data_avaliacao">Data Avaliação</label>
                    <div class="input-group-lg mb-3">
                        <input type="date" class="form-control" id="data_avaliacao">
                    </div>
                    <label for="peso">Peso</label>
                    <div class="input-group-lg mb-3">
                        <input type="number" class="form-control" id="peso">
                    </div>
                    <label for="altura">Altura</label>
                    <div class="input-group-lg mb-3">
                        <input type="number" class="form-control" id="altura">
                    </div>
                    <label for="pressao_arterial">Pressão Arterial</label>
                    <div class="input-group-lg mb-3">
                        <input type="number" class="form-control" id="pressao_arterial">
                    </div>
                    <label for="medidas_corporeas">Medidas Corporeas</label>
                    <div class="input-group-lg mb-3">
                        <input type="number" class="form-control" id="medidas_corporeas">
                    </div>
                    <button type="button" class="btn btn-info" onclick="enviar()">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <script>

        function enviar() {

            const dadosTratamento = {
                paciente_id: document.getElementById('paciente_id').value,
                data_avaliacao: document.getElementById('data_avaliacao').value,
                peso: document.getElementById('peso').value,
                altura: document.getElementById('altura').value,
                pressao_arterial: document.getElementById('pressao_arterial').value,
                medidas_corporeas: document.getElementById('medidas_corporeas').value,

            }

            const options = {
                method: 'POST',
                headers: new Headers({ 'content-type': 'application/json' }),
                body: JSON.stringify(dadosTratamento)
            }

            fetch('http://localhost:3000/avaliacao_antropometrica', options).then(res => {
                res.text().then(msg => {
                    alert(msg);

                })
            })
        }

    </script>
</body>

</html>
