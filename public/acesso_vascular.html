<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Acesso Vascular</title>
</head>

<body>
    <section class="container-fluid text-white p-5 mt-4">
        <div class="row bg-dark">
            <div class="col-lg-7 p-0">
                <img src="./img/medicina2.png" class="d-block w-100" alt="Califórnia">
            </div>

            <div class="col-lg-5 p-4 align-self-center">
                <h1 class="display-4">Acesso Vascular</h1>
                <form action="">
                    <label for="usuario_id">Usuário ID</label>
                    <div class="input-group-lg mb-3">
                        <input type="number" class="form-control" id="usuario_id" placeholder="Paciente ID"
                            aria-label="Paciente">
                    </div>
                    <label for="paciente_id">Paciente ID</label>
                    <div class="input-group-lg mb-3">
                        <input type="number" class="form-control" id="paciente_id">
                    </div>
                    <label for="descricao">Descrição</label>
                    <div class="input-group-lg mb-3">
                        <input type="text" class="form-control" id="descricao">
                    </div>
                    <button type="button" class="btn btn-info" onclick="enviar()">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <script>

        function enviar() {

            const dadosTratamento = {
                usuario_id: document.getElementById('usuario_id').value,
                paciente_id: document.getElementById('paciente_id').value,
                descricao: document.getElementById('descricao').value
            }

            const options = {
                method: 'POST',
                headers: new Headers({ 'content-type': 'application/json' }),
                body: JSON.stringify(dadosTratamento)
            }

            fetch('http://localhost:3000/acesso_vascular', options).then(res => {
                res.text().then(msg => {
                    alert(msg);

                })
            })
        }

    </script>
</body>

</html>
